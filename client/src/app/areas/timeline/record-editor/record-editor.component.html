<div class="center-dialog">
	<form name="form" #form="ngForm">
		<input hidden name="id" [(ngModel)]="model.id">
		<h2 class="subtitle">{{timeline.title}}</h2>
		<div class="field">
			<div class="control">
				<mat-form-field>
					<mat-label>Choose record date</mat-label>
					<input matInput required name="date" [(ngModel)]="model.date" [matDatepicker]="picker">
					<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
					<mat-datepicker #picker></mat-datepicker>
				</mat-form-field>
			</div>
		</div>
		<div class="field">
			<div class="control">
				<!-- <ngx-editor name="content" required [config]="editorConfig"
					[(ngModel)]="model.content"></ngx-editor> -->
				<mat-form-field>
					<mat-label>Content</mat-label>
					<textarea matInput placeholder="Input something here..." 
						name="content" [(ngModel)]="model.content" required></textarea>
				</mat-form-field>
			</div>
		</div>
		<button-group (submit)="onSubmit(form.value)" (cancel)="onCancel()" [isValid]="form.valid"></button-group>
	</form>
</div>
