<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | sjz</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script type="text/javascript" src="./js/auth.js" defer="defer"></script>
    <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
</head>
<body>
    <div class="login">
        <img src="./assets/logo.png" class="logo" alt="logo" />
        <form>
            <div class="openid">
                <a id="github-button" class="btn btn-block btn-social btn-github" onclick="callAuthProvider('GitHub')">
                    <i class="fab fa-github"></i> Sign in with GitHub
                </a>
                <a id="github-button" class="btn btn-block btn-social btn-linkedin" onclick="callAuthProvider('LinkedIn')">
                    <i class="fab fa-linkedin"></i> Sign in with LinkedIn
                </a>
            </div>
        </form>
    </div>
</body>
</html>
