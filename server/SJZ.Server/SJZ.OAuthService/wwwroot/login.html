<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | sjz</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script type="text/javascript" src="./js/auth.js" defer="defer"></script>
    <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
</head>
<body>
    <div class="login">
        <img src="./assets/logo.png" class="logo" alt="logo" />
        <form>
            <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="Username" />
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>

                <!-- <p className="help is-danger">{this.state.errorMsg}</p> -->
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password" />
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>

                <!-- <p className="help is-danger">{this.state.errorMsg}</p> -->
            </div>
            <input class="button full-width" type="submit" value="Login" onclick="alert('Please sign in with GitHub.')" />
            <div class="openid">
                <a id="github-button" class="btn btn-block btn-social btn-github" onclick="callAuthProvider('GitHub')">
                    <i class="fab fa-github"></i> Sign in with Github
                </a>
                <!--<div class="linkedin" onclick="linkedinAuth()"/>-->
            </div>
        </form>
    </div>
</body>
</html>
