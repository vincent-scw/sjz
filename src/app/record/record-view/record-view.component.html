<ngx-masonry 
  [options]="{ transitionDuration: '0.8s', gutter: 12, horizontalOrder: true }" 
  [useImagesLoaded]="true">
  <div ngxMasonryItem class="masonry-item card" *ngFor="let item of images">
    <div class="card-image">
      <figure class="image">
        <img [src]="item.url" [alt]="item.title" />
      </figure>
    </div>
    <div class="card-content">
      {{item.title}}
    </div>
  </div>
</ngx-masonry>
