<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login | sjz</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
</head>
<body>
    <div class="login">
        <img src="./assets/logo.png" class="logo" alt="logo" />
        <form>
            <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="Username" />
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>

                <!-- <p className="help is-danger">{this.state.errorMsg}</p> -->
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password" />
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>

                <!-- <p className="help is-danger">{this.state.errorMsg}</p> -->
            </div>
            <input class="button full-width" type="submit" value="Login" disabled />
            <a><div class="linkedin" /></a>
        </form>
    </div>
</body>
</html>
